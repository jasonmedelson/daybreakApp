{% extends 'base.html' %}

{%block body%}
    <div id="homenav" class="anchor-target"></div>
    <div id="home">
        <div class="container-fluid">
            {% if user.is_authenticated %}
                <h1 class="d-block text-center mt-4">Welcome {{ user.get_username }}</h1>
                <br/>
                <h2 class="text-center">Enter Youtube links here</h2>
                <form action="ytsearch/" method="get" >
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Youtube Links</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="q"></textarea>
                </div>
                <input class="d-block mx-auto my-auto" type="submit" value="Submit">
                </form>
                {% if submitted %}
                    <h3>links recieved</h3>
                {% endif %}

            {% else %}
                <h1 class="d-block text-center mt-4">Please Login</h1>
            {% endif %}
        </div>
    </div>
{%endblock%}
